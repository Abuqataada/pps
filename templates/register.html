{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">User Registration</h2>

        <form id="registerForm" action="{{ url_for('register') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Referral Code (Optional)</label>
                <input type="text" class="form-control" name="referral_code" id="referral_code" value="{{ referral_code }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Select Package</label>
                <select class="form-control" name="package_id" required>
                    {% for package in packages %}
                        <option value="{{ package.id }}">{{ package.name }} - {{ package.category }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
        </p>
    </div>
</div>
{% endblock %}
