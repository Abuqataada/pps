{% extends "base.html" %}
{% block title %}Deposit{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <!-- Welcome Message -->
    <h1>Welcome to PSS</h1>
    <h2>Hi, {{ user.name }}!</h2>

    <hr class="my-4">

    <!-- Deposit form -->
    <br><br><h2>Balance: &#8358;{{ user.deposit | round(2) }}</h2><br>
    <p>You are about to subscribe to the <strong>{{ amount }}</strong> plan.</p><br>
    <div class="deposit-form-container">
        <form class="deposit-form" method="post" action="{{ url_for('start_payment') }}">
            <h2>Deposit Funds</h2>
            <div class="form-group">
                <input type="number" name="amount" class="form-control" placeholder="Enter Amount (NGN)" required>
            </div><br>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Deposit</button>
            </div>
        </form>
    </div>
    
    <br><br><hr>
    <h3>Deposit History:</h3>
</div>
{% endblock %}
